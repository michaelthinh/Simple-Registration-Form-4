<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <!-- Embed Fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
        <!-- Styles CSS -->
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <title>Simple Registration Form 4</title>
    </head>
    <body>
        <!-- 58% -->
        <main class="main">
            <div class="cover-content">
                <h1 class="company-title">abc.com</h1>
                <img
                    src="./assets/img/cover-img.svg"
                    alt="cover-img"
                    class="cover-img"
                />
            </div>
            <section class="main-content">
                <h2 class="main-title">Create an account</h2>
                <p class="main-desc">
                    Share your thoughts with the world from today
                </p>
                <span class="more">Continue with........</span>
                <div class="selection-block">
                    <div class="selection-item active">
                        <img
                            src="./assets/img/facebook.svg"
                            alt="Facebook"
                            class="item-logo"
                        />
                        <span class="item-name">Facebook</span>
                    </div>
                    <div class="selection-item">
                        <img
                            src="./assets/img/google.svg"
                            alt="Google"
                            class="item-logo"
                        />
                        <span class="item-name">Google</span>
                    </div>
                    <div class="selection-item">
                        <img
                            src="./assets/img/email.svg"
                            alt="Email Address"
                            class="item-logo"
                        />
                        <span class="item-name">Email Address</span>
                    </div>
                </div>
                <div class="alternative">
                    Already have an account?
                    <a href="#!" class="another">Sign in</a>
                </div>
                <div class="agreement">
                    <p class="agreement-text">
                        By Register you agree with
                        <a href="#!" class="agreement-another"
                            >terms and conditions</a
                        >
                        and
                        <a href="#!" class="agreement-another"
                            >privercy policy</a
                        >
                    </p>
                </div>
            </section>
        </main>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
